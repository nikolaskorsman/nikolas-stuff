<link rel='stylesheet' href='tictactoe.css' type='text/css'>
<script src='tictactoe.js'></script>

<header class="top">
  <div id="init-wrapper">
    <button class="hide inline-block blue ghost" id="show-host">Host Game</button>
    <div class="hide inline-block" id="host">
      <div id="your-id"><span>your id is:</span></div>
    </div>
    <button class="hide inline-block blue ghost" id="show-join">Join Game</button>
    <div class="hide inline-block" id="join">
      <form>
        <label for="id">Friends ID:</label>
        <input id="friends-peer-id" name="id" type="text"/>
        <button class="blue ghost" id="join-host" type="button">join</button>
      </form>
    </div>
  </div>
  <div class="hide" id="connected"></div>
</header>
<section class="inner">
  <h2 class="text-center" id="output"></h2>
  <button class="hide" id="restart" type="button">Restart</button>
  <div class="disabled" id="game">
    <div class="tile" id="tile-1"></div>
    <div class="tile" id="tile-2"></div>
    <div class="tile" id="tile-3"></div>
    <div class="tile" id="tile-4"></div>
    <div class="tile" id="tile-5"></div>
    <div class="tile" id="tile-6"></div>
    <div class="tile" id="tile-7"></div>
    <div class="tile" id="tile-8"></div>
    <div class="tile" id="tile-9"></div>
  </div>
</section>
